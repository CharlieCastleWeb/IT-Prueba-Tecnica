<h5>Introduce movement command</h5>

<form #movementCommands="ngForm">
    <div class="form-group d-flex">
        
        <div class="form-control">
            <i *ngFor="let command of newMovementCommand" class="mx-1"> {{command}} </i>
        </div>

    </div>
    <div class="d-flex justify-content-between mt-1">
        <button 
            class="btn btn-secondary flex-grow-1"
            (click)="addCommand('A')"
            [disabled]="isDisabled"
            >A</button>
        <button 
            class="btn btn-secondary flex-grow-1 mx-1"
            (click)="addCommand('L')"
            [disabled]="isDisabled"
            >L</button>
        <button 
            class="btn btn-secondary flex-grow-1"
            (click)="addCommand('R')"
            [disabled]="isDisabled"
            >R</button>
        <button 
            class="btn btn-secondary flex-grow-1 mx-1"
            (click)="addCommand('-')"
            [disabled]="isDisabled"
            >-</button>
        <button 
            class="btn btn-primary flex-grow-1 ml-1"
            (click)="submit()"
            [disabled]="isDisabled"
            >OK</button>
    </div>
</form>
